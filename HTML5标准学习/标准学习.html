<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5标准探索</title>
</head>
<body>	
	<!--checked表示将复选框选中-->
	<input type="checkbox" name="" value="" checked>
	<input type="checkbox" name="" value="">
	<input type="checkbox" name="" value="" checked="checked">
	<!--不写属性值和不写是一个概念-->
	<input type="checkbox" name="" value="" checked="">


	<!--省略引号-->
	<input type=text>

	<!--结束标记的省略-->
	<p>这段表示H5中p元素的结束标记可以省略
</body>
</html>
