<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
    <h2>可编辑的列表</h2>
    <ul contenteditable="true">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
    </ul>
    <p>这里是第二段文字，用于测试designMode</p>
    <script>
        document.designMode = "on";
        document.querySelector('ul').hidden = true;
    </script>
</body>
</html>
