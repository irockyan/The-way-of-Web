<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list属性</title>
</head>
<body>
    输入：<input type="text" name="greeting" list="greetings">
    <input type="text" name="greeting" autocomplete="on" list="greetings">
    <datalist id="greetings">
        <option value="1233"></option>
        <option value="12245"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
    </datalist>
</body>
</html>
